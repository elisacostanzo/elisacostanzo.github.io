<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Home – Il mio sito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primario: #355c7b;   /* Blu/grigio */
      --secondario: #81277c; /* Viola */
      --bianco: #ffffff;
      --nero: #111111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--primario), var(--secondario));
      color: var(--bianco);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER */

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background: rgba(0,0,0,0.35);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.8rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .logo-mark {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, var(--bianco), var(--secondario));
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .menu-button {
      border: none;
      background: var(--bianco);
      color: var(--secondario);
      padding: 0.6rem 1.3rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }

    /* MENU */

    .menu-panel {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      z-index: 40;
    }

    .menu-panel.open {
      display: block;
    }

    .menu-panel-inner {
      max-width: 400px;
      margin: 5rem auto;
      padding: 1.5rem;
      background: rgba(20,20,20,0.95);
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .menu-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .menu-close {
      border: none;
      background: transparent;
      color: var(--bianco);
      font-size: 1.4rem;
      cursor: pointer;
    }

    .menu-list {
      list-style: none;
      margin-top: 0.5rem;
    }

    .menu-list li a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0.4rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      opacity: 0.9;
    }

    /* SEZIONI */

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.2rem 4rem;
    }

    .section-title {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      opacity: 0.9;
      margin-bottom: 0.7rem;
    }

    .section-subtitle {
      font-size: 1.9rem;
      max-width: 600px;
      margin-bottom: 1rem;
    }

    .section-text {
      max-width: 650px;
      line-height: 1.7;
      opacity: 0.95;
    }

    /* HERO */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(260px, 1fr);
      gap: 2rem;
      align-items: center;
      padding-top: 1.5rem;
    }

    .hero-tag {
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      opacity: 0.85;
      margin-bottom: 0.7rem;
    }

    .hero-title {
      font-size: 2.3rem;
      line-height: 1.1;
      margin-bottom: 1rem;
      max-width: 560px;
    }

    .hero-text {
      margin-bottom: 1.3rem;
      line-height: 1.7;
      max-width: 620px;
    }

    .btn-primary {
      border-radius: 999px;
      padding: 0.7rem 1.4rem;
      background: var(--bianco);
      color: var(--secondario);
      font-weight: 600;
      display: inline-block;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .hero-image-placeholder {
      width: min(300px, 80vw);
      height: 300px;
      border-radius: 1.8rem;
      background: radial-gradient(circle, var(--bianco), var(--primario));
      border: 1px solid rgba(255,255,255,0.4);
    }

    /* FOOTER */

    footer {
      border-top: 1px solid rgba(255,255,255,0.16);
      padding: 1.2rem;
      font-size: 0.8rem;
      opacity: 0.85;
      text-align: center;
      background: rgba(0,0,0,0.4);
    }

    .footer-links {
      margin-top: 0.4rem;
      display: flex;
      gap: 0.7rem;
      justify-content: center;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-inner">
      <div class="logo">
        <div class="logo-mark"></div>
        <div>IL MIO NOME / BRAND</div>
      </div>

      <button class="menu-button" id="menuButton">☰ Menu</button>
    </div>
  </header>

  <!-- MENU -->
  <div class="menu-panel" id="menuPanel">
    <div class="menu-panel-inner">
      <div class="menu-panel-header">
        <h2>Menu</h2>
        <button class="menu-close" id="menuClose">✕</button>
      </div>

      <ul class="menu-list">
        <li><a href="#home">Home <span>inizio</span></a></li>
        <li><a href="#chi-sono">Chi sono</a></li>
        <li><a href="#servizi">Servizi</a></li>
        <li><a href="#contatti">Contatti</a></li>
      </ul>
    </div>
  </div>

  <main>
    <section id="home" class="hero">
      <div>
        <div class="hero-tag">Benvenutə</div>
        <h1 class="hero-title">Titolo di apertura del tuo sito</h1>
        <p class="hero-text">
          Questa è la tua frase introduttiva. Qui spieghi in modo breve chi sei e cosa offri.
        </p>
        <a href="#servizi" class="btn-primary">Scopri i servizi →</a>
      </div>

      <div class="hero-image-placeholder"></div>
    </section>

    <!-- ALTRE SEZIONI LE LASCIAMO UGUALI (Chi sono, Servizi, Contatti) -->
  </main>

  <footer>
    <div>© <span id="year"></span> Il mio nome / brand</div>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="#">Cookie Policy</a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const menuButton = document.getElementById("menuButton");
    const menuPanel = document.getElementById("menuPanel");
    const menuClose = document.getElementById("menuClose");

    menuButton.onclick = () => menuPanel.classList.add("open");
    menuClose.onclick = () => menuPanel.classList.remove("open");
  </script>

</body>
</html>
